<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;800&display=swap" rel="stylesheet"> 
    <title>Desafio Front-end</title>
</head>
<body>

    <div class="container">

        <header>
            <h1>Desafio Front-end</h1>
            <h2>Será que vou passar no desafio?</h2>
            <img src="./imagem.png" alt="ilustração de pessoa pensativa"/>
        </header>

        <div class="container2">

            <h2>Adicione seu nome na lista</h2>

            <div class="input-group">
                <input type="text" placeholder="Adicione seu nome aqui" id="novoNome"/>
                <button onclick=atualizarLista>
                    enviar
                </button>
            </div>

            <div class="verlista">

            </div>
            
        </div>

    </div>

</body>
<script>
    const verlista = document.querySelector(' .verlista')

    const verlistaUl = document.createElement('ul')
    verlista.appendChild(verlistaUl)
    
    function getLista() {
        fetch('https://api.randomuser.me/?results=10')
            .then(response => response.json())
            .then(data => {
                for(i=0; i<data.results.length; i++) {
                    console.log(data)
                    const verlistaLi = document.createElement('li')
                    verlistaLi.innerText = data.results[i].name.first
                    verlistaUl.appendChild(verlistaLi)  
                }
            
            })

    }
    getLista()

</script>

</html>
